{% extends "base.html" %}


{% block css %}
<link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/article.css">
{% endblock css %}

{% block meta %}
<meta property="og:title" content="{% block meta_title %} {{ article.title }}{% endblock %}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{% block meta_url %}https://cosenzaciclabile.github.io/{{article.slug}}{% endblock %}" />
<meta property="og:image" content="{% block meta_image %}{{ article.image }}{% endblock %}" />

<meta name="twitter:title" content="{% block twitter_title %}{{ article.title}}{% endblock %} ">
<meta name="twitter:description" content="{% block twitter_description %}{{ article.summary|striptags }}{% endblock %}">
<meta name="twitter:image" content="{{ article.image }}">
<meta name="twitter:card" content="{{ article.image }}">

<meta name="description" content="{% block description %}{{ article.description }}{% endblock %}">
<meta name="author" content="{{ article.author }}">

{% endblock  %}

{% block content %}
<section class="article main bgwhite">
    <div class="container bgwhite">
        <article class="row">
            <div class="col-lg-9">
                <h1 class="title_welcome">{{ article.title }}</h1>
                {{ article.content }}         
                <img src="{{ article.image }}">   
            </div>
            <div class="col-lg-3">
                {% include 'includes/latest_posts.html' %}
            </div>
     
        </article>   
    </div>
    
</section>
{% endblock content %}
